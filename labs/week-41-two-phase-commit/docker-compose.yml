services:
  # ===========================================
  # Infrastructure
  # ===========================================

  lab41-otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    container_name: lab41-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      lab41-jaeger:
        condition: service_healthy
    networks:
      - lab41-network

  lab41-jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: lab41-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - lab41-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab41-prometheus:
    image: prom/prometheus:v2.49.1
    container_name: lab41-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - lab41-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab41-grafana:
    image: grafana/grafana:10.3.1
    container_name: lab41-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      lab41-prometheus:
        condition: service_healthy
      lab41-jaeger:
        condition: service_healthy
    networks:
      - lab41-network

  # ===========================================
  # 2PC Services
  # ===========================================

  lab41-coordinator:
    build:
      context: ./services/coordinator
    container_name: lab41-coordinator
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab41-otel-collector:4317
      - OTEL_SERVICE_NAME=coordinator
      - PARTICIPANT_A_URL=http://lab41-participant-a:8001
      - PARTICIPANT_B_URL=http://lab41-participant-b:8002
      - PARTICIPANT_C_URL=http://lab41-participant-c:8003
      - PREPARE_TIMEOUT_MS=5000
      - COMMIT_TIMEOUT_MS=5000
      # Enable coordinator failure simulation
      - FAIL_AFTER_PREPARE=false
      - FAIL_BEFORE_COMMIT=false
    ports:
      - "8000:8000"
    depends_on:
      - lab41-otel-collector
      - lab41-participant-a
      - lab41-participant-b
      - lab41-participant-c
    networks:
      - lab41-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab41-participant-a:
    build:
      context: ./services/participant
    container_name: lab41-participant-a
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab41-otel-collector:4317
      - OTEL_SERVICE_NAME=participant-a
      - SERVICE_PORT=8001
      - PARTICIPANT_ID=participant-a
      # Failure simulation
      - FAIL_PREPARE_PROBABILITY=0
      - FAIL_COMMIT_PROBABILITY=0
      - PREPARE_LATENCY_MS=50
      - COMMIT_LATENCY_MS=30
    ports:
      - "8001:8001"
    depends_on:
      - lab41-otel-collector
    networks:
      - lab41-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab41-participant-b:
    build:
      context: ./services/participant
    container_name: lab41-participant-b
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab41-otel-collector:4317
      - OTEL_SERVICE_NAME=participant-b
      - SERVICE_PORT=8002
      - PARTICIPANT_ID=participant-b
      # Failure simulation
      - FAIL_PREPARE_PROBABILITY=0
      - FAIL_COMMIT_PROBABILITY=0
      - PREPARE_LATENCY_MS=75
      - COMMIT_LATENCY_MS=40
    ports:
      - "8002:8002"
    depends_on:
      - lab41-otel-collector
    networks:
      - lab41-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab41-participant-c:
    build:
      context: ./services/participant
    container_name: lab41-participant-c
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab41-otel-collector:4317
      - OTEL_SERVICE_NAME=participant-c
      - SERVICE_PORT=8003
      - PARTICIPANT_ID=participant-c
      # Failure simulation
      - FAIL_PREPARE_PROBABILITY=0
      - FAIL_COMMIT_PROBABILITY=0
      - PREPARE_LATENCY_MS=60
      - COMMIT_LATENCY_MS=35
    ports:
      - "8003:8003"
    depends_on:
      - lab41-otel-collector
    networks:
      - lab41-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab41-client:
    build:
      context: ./services/client
    container_name: lab41-client
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab41-otel-collector:4317
      - OTEL_SERVICE_NAME=client
      - COORDINATOR_URL=http://lab41-coordinator:8000
    ports:
      - "8080:8080"
    depends_on:
      lab41-coordinator:
        condition: service_healthy
    networks:
      - lab41-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Load Testing
  # ===========================================

  lab41-k6:
    image: grafana/k6:0.49.0
    container_name: lab41-k6
    volumes:
      - ./loadtest:/scripts
    networks:
      - lab41-network
    profiles:
      - loadtest

networks:
  lab41-network:
    driver: bridge
