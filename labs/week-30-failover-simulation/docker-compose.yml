services:
  # ===========================================
  # Infrastructure
  # ===========================================

  lab30-redis:
    image: redis:7.2-alpine
    container_name: lab30-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    networks:
      - lab30-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab30-otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    container_name: lab30-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      lab30-jaeger:
        condition: service_healthy
    networks:
      - lab30-network

  lab30-jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: lab30-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - lab30-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab30-prometheus:
    image: prom/prometheus:v2.49.1
    container_name: lab30-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - lab30-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab30-grafana:
    image: grafana/grafana:10.3.1
    container_name: lab30-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      lab30-prometheus:
        condition: service_healthy
      lab30-jaeger:
        condition: service_healthy
    networks:
      - lab30-network

  # ===========================================
  # Database Cluster (Primary + Replicas)
  # ===========================================

  lab30-primary-db:
    build:
      context: ./services/primary-db
    container_name: lab30-primary-db
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab30-otel-collector:4317
      - OTEL_SERVICE_NAME=primary-db
      - REDIS_URL=redis://lab30-redis:6379
      - NODE_ID=primary-1
      - IS_PRIMARY=true
      - REPLICATION_LAG_MS=0
    ports:
      - "8001:8001"
    depends_on:
      lab30-redis:
        condition: service_healthy
      lab30-otel-collector:
        condition: service_started
    networks:
      - lab30-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab30-replica-1:
    build:
      context: ./services/replica-db
    container_name: lab30-replica-1
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab30-otel-collector:4317
      - OTEL_SERVICE_NAME=replica-1
      - REDIS_URL=redis://lab30-redis:6379
      - NODE_ID=replica-1
      - IS_PRIMARY=false
      - PRIMARY_URL=http://lab30-primary-db:8001
      - REPLICATION_LAG_MS=50
      - PORT=8002
    ports:
      - "8002:8002"
    depends_on:
      lab30-redis:
        condition: service_healthy
      lab30-otel-collector:
        condition: service_started
    networks:
      - lab30-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab30-replica-2:
    build:
      context: ./services/replica-db
    container_name: lab30-replica-2
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab30-otel-collector:4317
      - OTEL_SERVICE_NAME=replica-2
      - REDIS_URL=redis://lab30-redis:6379
      - NODE_ID=replica-2
      - IS_PRIMARY=false
      - PRIMARY_URL=http://lab30-primary-db:8001
      - REPLICATION_LAG_MS=100
      - PORT=8003
    ports:
      - "8003:8003"
    depends_on:
      lab30-redis:
        condition: service_healthy
      lab30-otel-collector:
        condition: service_started
    networks:
      - lab30-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Failover Controller
  # ===========================================

  lab30-failover-controller:
    build:
      context: ./services/failover-controller
    container_name: lab30-failover-controller
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab30-otel-collector:4317
      - OTEL_SERVICE_NAME=failover-controller
      - REDIS_URL=redis://lab30-redis:6379
      - PRIMARY_URL=http://lab30-primary-db:8001
      - REPLICA_URLS=http://lab30-replica-1:8002,http://lab30-replica-2:8003
      - HEALTH_CHECK_INTERVAL_MS=1000
      - FAILOVER_THRESHOLD=3
      - LEADER_LEASE_TTL_MS=5000
    ports:
      - "8010:8010"
    depends_on:
      lab30-redis:
        condition: service_healthy
      lab30-otel-collector:
        condition: service_started
    networks:
      - lab30-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8010/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Client Gateway (Routes reads/writes)
  # ===========================================

  lab30-client-gateway:
    build:
      context: ./services/client-gateway
    container_name: lab30-client-gateway
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab30-otel-collector:4317
      - OTEL_SERVICE_NAME=client-gateway
      - REDIS_URL=redis://lab30-redis:6379
      - FAILOVER_CONTROLLER_URL=http://lab30-failover-controller:8010
      - PRIMARY_URL=http://lab30-primary-db:8001
      - REPLICA_URLS=http://lab30-replica-1:8002,http://lab30-replica-2:8003
    ports:
      - "8000:8000"
    depends_on:
      lab30-redis:
        condition: service_healthy
      lab30-failover-controller:
        condition: service_healthy
      lab30-otel-collector:
        condition: service_started
    networks:
      - lab30-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Load Testing
  # ===========================================

  lab30-k6:
    image: grafana/k6:0.49.0
    container_name: lab30-k6
    volumes:
      - ./loadtest:/scripts
    networks:
      - lab30-network
    profiles:
      - loadtest

networks:
  lab30-network:
    driver: bridge
