services:
  # ===========================================
  # Infrastructure
  # ===========================================

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    container_name: lab49-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      jaeger:
        condition: service_healthy
    networks:
      - lab49-network

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: lab49-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - lab49-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 5s
      timeout: 3s
      retries: 10

  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: lab49-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - lab49-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10

  grafana:
    image: grafana/grafana:10.3.1
    container_name: lab49-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      prometheus:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - lab49-network

  # ===========================================
  # CRDT Replica Services
  # ===========================================

  replica-1:
    build:
      context: ./services/replica
    container_name: lab49-replica-1
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=crdt-replica-1
      - REPLICA_ID=replica-1
      - PORT=8001
    ports:
      - "8001:8001"
    depends_on:
      - otel-collector
    networks:
      - lab49-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  replica-2:
    build:
      context: ./services/replica
    container_name: lab49-replica-2
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=crdt-replica-2
      - REPLICA_ID=replica-2
      - PORT=8002
    ports:
      - "8002:8002"
    depends_on:
      - otel-collector
    networks:
      - lab49-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  replica-3:
    build:
      context: ./services/replica
    container_name: lab49-replica-3
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=crdt-replica-3
      - REPLICA_ID=replica-3
      - PORT=8003
    ports:
      - "8003:8003"
    depends_on:
      - otel-collector
    networks:
      - lab49-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Sync Service
  # ===========================================

  sync-service:
    build:
      context: ./services/sync
    container_name: lab49-sync-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=sync-service
      - REPLICA_URLS=http://replica-1:8001,http://replica-2:8002,http://replica-3:8003
      - SYNC_INTERVAL_MS=5000
      - PORT=8010
    ports:
      - "8010:8010"
    depends_on:
      replica-1:
        condition: service_healthy
      replica-2:
        condition: service_healthy
      replica-3:
        condition: service_healthy
    networks:
      - lab49-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8010/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Client Service
  # ===========================================

  client:
    build:
      context: ./services/client
    container_name: lab49-client
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=crdt-client
      - REPLICA_URLS=http://replica-1:8001,http://replica-2:8002,http://replica-3:8003
      - SYNC_URL=http://sync-service:8010
      - PORT=8020
    ports:
      - "8020:8020"
    depends_on:
      sync-service:
        condition: service_healthy
    networks:
      - lab49-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8020/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

networks:
  lab49-network:
    driver: bridge
