services:
  # ===========================================
  # Infrastructure
  # ===========================================

  lab26-otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    container_name: lab26-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      lab26-jaeger:
        condition: service_healthy
    networks:
      - lab26-network

  lab26-jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: lab26-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - lab26-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab26-prometheus:
    image: prom/prometheus:v2.49.1
    container_name: lab26-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - lab26-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab26-grafana:
    image: grafana/grafana:10.3.1
    container_name: lab26-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      lab26-prometheus:
        condition: service_healthy
      lab26-jaeger:
        condition: service_healthy
    networks:
      - lab26-network

  # ===========================================
  # Application Services
  # ===========================================

  lab26-gateway:
    build:
      context: ./services/gateway
    container_name: lab26-gateway
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab26-otel-collector:4317
      - OTEL_SERVICE_NAME=gateway
      - BACKEND_URL=http://lab26-backend:8001
      # Load shedding configuration - start disabled for baseline
      - LOAD_SHEDDING_ENABLED=false
      - MAX_CONCURRENT_REQUESTS=50
      - LATENCY_THRESHOLD_MS=500
      - ERROR_RATE_THRESHOLD=0.1
      - ADAPTIVE_ENABLED=false
      - PRIORITY_ENABLED=false
    ports:
      - "8000:8000"
    depends_on:
      - lab26-otel-collector
      - lab26-backend
    networks:
      - lab26-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab26-backend:
    build:
      context: ./services/backend
    container_name: lab26-backend
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab26-otel-collector:4317
      - OTEL_SERVICE_NAME=backend
      # Backend capacity configuration - low capacity to demonstrate overload
      - BASE_LATENCY_MIN_MS=20
      - BASE_LATENCY_MAX_MS=50
      - MAX_CAPACITY=20
      - ERROR_RATE=0.0
      - OVERLOAD_LATENCY_MULTIPLIER=5.0
    ports:
      - "8001:8001"
    depends_on:
      - lab26-otel-collector
    networks:
      - lab26-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Load Testing
  # ===========================================

  lab26-k6:
    image: grafana/k6:0.49.0
    container_name: lab26-k6
    volumes:
      - ./loadtest:/scripts
    networks:
      - lab26-network
    profiles:
      - loadtest

networks:
  lab26-network:
    driver: bridge
