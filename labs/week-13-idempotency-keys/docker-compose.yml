services:
  # ===========================================
  # Infrastructure
  # ===========================================

  lab13-postgres:
    image: postgres:15-alpine
    container_name: lab13-postgres
    environment:
      POSTGRES_USER: payments
      POSTGRES_PASSWORD: payments
      POSTGRES_DB: payments
    ports:
      - "5432:5432"
    volumes:
      - ./services/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lab13-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payments -d payments"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab13-redis:
    image: redis:7-alpine
    container_name: lab13-redis
    ports:
      - "6379:6379"
    networks:
      - lab13-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab13-otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    container_name: lab13-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel-collector/otel-collector.yml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      lab13-jaeger:
        condition: service_healthy
    networks:
      - lab13-network

  lab13-jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: lab13-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - lab13-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab13-prometheus:
    image: prom/prometheus:v2.49.1
    container_name: lab13-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - lab13-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab13-grafana:
    image: grafana/grafana:10.3.1
    container_name: lab13-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      lab13-prometheus:
        condition: service_healthy
      lab13-jaeger:
        condition: service_healthy
    networks:
      - lab13-network

  # ===========================================
  # Application Services
  # ===========================================

  lab13-payment-api:
    build:
      context: ./services/payment-api
    container_name: lab13-payment-api
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab13-otel-collector:4317
      - OTEL_SERVICE_NAME=payment-api
      - DATABASE_URL=postgresql://payments:payments@lab13-postgres:5432/payments
      - REDIS_URL=redis://lab13-redis:6379/0
      - IDEMPOTENCY_KEY_TTL_HOURS=24
      - PROCESSING_MIN_MS=300
      - PROCESSING_MAX_MS=800
    ports:
      - "8000:8000"
    depends_on:
      lab13-postgres:
        condition: service_healthy
      lab13-redis:
        condition: service_healthy
      lab13-otel-collector:
        condition: service_started
    networks:
      - lab13-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Load Testing
  # ===========================================

  lab13-k6:
    image: grafana/k6:0.49.0
    container_name: lab13-k6
    volumes:
      - ./loadtest:/scripts
    networks:
      - lab13-network
    profiles:
      - loadtest

networks:
  lab13-network:
    driver: bridge

volumes:
  postgres_data:
