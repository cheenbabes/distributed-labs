services:
  # ===========================================
  # Infrastructure
  # ===========================================

  lab32-redis:
    image: redis:7.2-alpine
    container_name: lab32-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
      - lab32-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab32-otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    container_name: lab32-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      lab32-jaeger:
        condition: service_healthy
    networks:
      - lab32-network

  lab32-jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: lab32-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - lab32-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab32-prometheus:
    image: prom/prometheus:v2.49.1
    container_name: lab32-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - lab32-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab32-grafana:
    image: grafana/grafana:10.3.1
    container_name: lab32-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      lab32-prometheus:
        condition: service_healthy
      lab32-jaeger:
        condition: service_healthy
    networks:
      - lab32-network

  # ===========================================
  # Application Services
  # ===========================================

  lab32-visitor-counter:
    build:
      context: ./services/visitor-counter
    container_name: lab32-visitor-counter
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab32-otel-collector:4317
      - OTEL_SERVICE_NAME=visitor-counter
      - REDIS_HOST=lab32-redis
      - REDIS_PORT=6379
    ports:
      - "8000:8000"
    depends_on:
      lab32-otel-collector:
        condition: service_started
      lab32-redis:
        condition: service_healthy
    networks:
      - lab32-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Load Testing
  # ===========================================

  lab32-k6:
    image: grafana/k6:0.49.0
    container_name: lab32-k6
    volumes:
      - ./loadtest:/scripts
    networks:
      - lab32-network
    profiles:
      - loadtest

networks:
  lab32-network:
    driver: bridge
