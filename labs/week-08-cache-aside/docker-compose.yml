services:
  # ===========================================
  # Infrastructure - Observability
  # ===========================================

  lab08-otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    container_name: lab08-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      lab08-jaeger:
        condition: service_healthy
    networks:
      - lab08-network

  lab08-jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: lab08-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - lab08-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab08-prometheus:
    image: prom/prometheus:v2.49.1
    container_name: lab08-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - lab08-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab08-grafana:
    image: grafana/grafana:10.3.1
    container_name: lab08-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      lab08-prometheus:
        condition: service_healthy
      lab08-jaeger:
        condition: service_healthy
    networks:
      - lab08-network

  # ===========================================
  # Infrastructure - Data Stores
  # ===========================================

  lab08-redis:
    image: redis:7.2-alpine
    container_name: lab08-redis
    ports:
      - "6379:6379"
    networks:
      - lab08-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    command: redis-server --appendonly yes

  lab08-postgres:
    image: postgres:16-alpine
    container_name: lab08-postgres
    environment:
      - POSTGRES_USER=labuser
      - POSTGRES_PASSWORD=labpass
      - POSTGRES_DB=products_db
    ports:
      - "5432:5432"
    volumes:
      - ./services/product-service/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - lab08-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labuser -d products_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Application Service
  # ===========================================

  lab08-product-service:
    build:
      context: ./services/product-service
    container_name: lab08-product-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab08-otel-collector:4317
      - OTEL_SERVICE_NAME=product-service
      - REDIS_URL=redis://lab08-redis:6379
      - POSTGRES_URL=postgresql://labuser:labpass@lab08-postgres:5432/products_db
      - CACHE_TTL_SECONDS=60
    ports:
      - "8000:8000"
    depends_on:
      lab08-otel-collector:
        condition: service_started
      lab08-redis:
        condition: service_healthy
      lab08-postgres:
        condition: service_healthy
    networks:
      - lab08-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Load Testing
  # ===========================================

  lab08-k6:
    image: grafana/k6:0.49.0
    container_name: lab08-k6
    volumes:
      - ./loadtest:/scripts
    networks:
      - lab08-network
    profiles:
      - loadtest

networks:
  lab08-network:
    driver: bridge
