services:
  # ===========================================
  # Infrastructure
  # ===========================================

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    container_name: lab09-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      jaeger:
        condition: service_healthy
    networks:
      - lab09-network

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: lab09-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - lab09-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 5s
      timeout: 3s
      retries: 10

  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: lab09-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - lab09-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10

  grafana:
    image: grafana/grafana:10.3.1
    container_name: lab09-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      prometheus:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - lab09-network

  # ===========================================
  # Application Services (4-service chain)
  # frontend -> api -> orders -> inventory
  # ===========================================

  frontend:
    build:
      context: ./services/frontend
    container_name: lab09-frontend
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=frontend
      - DOWNSTREAM_URL=http://api:8001
      - LATENCY_MIN_MS=5
      - LATENCY_MAX_MS=15
      - MAX_CONCURRENT=50
      - TIMEOUT_SECONDS=10.0
    ports:
      - "8000:8000"
    depends_on:
      - otel-collector
      - api
    networks:
      - lab09-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ./services/api
    container_name: lab09-api
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=api
      - DOWNSTREAM_URL=http://orders:8002
      - LATENCY_MIN_MS=10
      - LATENCY_MAX_MS=25
      - MAX_CONCURRENT=30
      - TIMEOUT_SECONDS=8.0
    ports:
      - "8001:8001"
    depends_on:
      - otel-collector
      - orders
    networks:
      - lab09-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  orders:
    build:
      context: ./services/orders
    container_name: lab09-orders
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=orders
      - DOWNSTREAM_URL=http://inventory:8003
      - LATENCY_MIN_MS=15
      - LATENCY_MAX_MS=35
      - MAX_CONCURRENT=20
      - TIMEOUT_SECONDS=6.0
    ports:
      - "8002:8002"
    depends_on:
      - otel-collector
      - inventory
    networks:
      - lab09-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  inventory:
    build:
      context: ./services/inventory
    container_name: lab09-inventory
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=inventory
      - LATENCY_MIN_MS=20
      - LATENCY_MAX_MS=50
      - MAX_CONCURRENT=10
      - TIMEOUT_SECONDS=5.0
      # Admin injection defaults (disabled)
      - SLOW_ENABLED=false
      - SLOW_LATENCY_MS=2000
      - FAIL_ENABLED=false
      - FAIL_RATE=1.0
    ports:
      - "8003:8003"
    depends_on:
      - otel-collector
    networks:
      - lab09-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Load Testing
  # ===========================================

  k6:
    image: grafana/k6:0.49.0
    container_name: lab09-k6
    volumes:
      - ./loadtest:/scripts
    networks:
      - lab09-network
    profiles:
      - loadtest

networks:
  lab09-network:
    driver: bridge
