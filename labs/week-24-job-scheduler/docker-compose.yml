services:
  # ===========================================
  # Infrastructure
  # ===========================================

  postgres:
    image: postgres:16-alpine
    container_name: lab24-postgres
    environment:
      - POSTGRES_USER=scheduler
      - POSTGRES_PASSWORD=scheduler
      - POSTGRES_DB=jobscheduler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lab24-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scheduler -d jobscheduler"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: lab24-redis
    ports:
      - "6379:6379"
    networks:
      - lab24-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    container_name: lab24-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      jaeger:
        condition: service_healthy
    networks:
      - lab24-network

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: lab24-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - lab24-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 5s
      timeout: 3s
      retries: 10

  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: lab24-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - lab24-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10

  grafana:
    image: grafana/grafana:10.3.1
    container_name: lab24-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      prometheus:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - lab24-network

  # ===========================================
  # Application Services
  # ===========================================

  scheduler:
    build:
      context: ./services/scheduler
    container_name: lab24-scheduler
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=scheduler
      - DATABASE_URL=postgresql://scheduler:scheduler@postgres:5432/jobscheduler
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - lab24-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  worker-1:
    build:
      context: ./services/worker
    container_name: lab24-worker-1
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=worker
      - WORKER_ID=worker-1
      - DATABASE_URL=postgresql://scheduler:scheduler@postgres:5432/jobscheduler
      - REDIS_URL=redis://redis:6379/0
      - SCHEDULER_URL=http://scheduler:8000
    depends_on:
      scheduler:
        condition: service_healthy
    networks:
      - lab24-network

  worker-2:
    build:
      context: ./services/worker
    container_name: lab24-worker-2
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=worker
      - WORKER_ID=worker-2
      - DATABASE_URL=postgresql://scheduler:scheduler@postgres:5432/jobscheduler
      - REDIS_URL=redis://redis:6379/0
      - SCHEDULER_URL=http://scheduler:8000
    depends_on:
      scheduler:
        condition: service_healthy
    networks:
      - lab24-network

  worker-3:
    build:
      context: ./services/worker
    container_name: lab24-worker-3
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=worker
      - WORKER_ID=worker-3
      - DATABASE_URL=postgresql://scheduler:scheduler@postgres:5432/jobscheduler
      - REDIS_URL=redis://redis:6379/0
      - SCHEDULER_URL=http://scheduler:8000
    depends_on:
      scheduler:
        condition: service_healthy
    networks:
      - lab24-network
    profiles:
      - scale

  # ===========================================
  # Load Testing
  # ===========================================

  k6:
    image: grafana/k6:0.49.0
    container_name: lab24-k6
    volumes:
      - ./loadtest:/scripts
    networks:
      - lab24-network
    profiles:
      - loadtest

networks:
  lab24-network:
    driver: bridge

volumes:
  postgres_data:
