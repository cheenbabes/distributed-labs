services:
  # ===========================================
  # Infrastructure
  # ===========================================

  lab39-otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    container_name: lab39-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      lab39-jaeger:
        condition: service_healthy
    networks:
      - lab39-network

  lab39-jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: lab39-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - lab39-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab39-prometheus:
    image: prom/prometheus:v2.49.1
    container_name: lab39-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - lab39-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab39-grafana:
    image: grafana/grafana:10.3.1
    container_name: lab39-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      lab39-prometheus:
        condition: service_healthy
      lab39-jaeger:
        condition: service_healthy
    networks:
      - lab39-network

  # ===========================================
  # Sharded Data Store (4 shards)
  # ===========================================

  lab39-shard-0:
    build:
      context: ./services/shard
    container_name: lab39-shard-0
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab39-otel-collector:4317
      - OTEL_SERVICE_NAME=shard-0
      - SHARD_ID=0
      - PORT=9000
      - BASE_LATENCY_MS=5
      - LOAD_LATENCY_FACTOR_MS=0.5
    ports:
      - "9000:9000"
    depends_on:
      - lab39-otel-collector
    networks:
      - lab39-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab39-shard-1:
    build:
      context: ./services/shard
    container_name: lab39-shard-1
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab39-otel-collector:4317
      - OTEL_SERVICE_NAME=shard-1
      - SHARD_ID=1
      - PORT=9001
      - BASE_LATENCY_MS=5
      - LOAD_LATENCY_FACTOR_MS=0.5
    ports:
      - "9001:9001"
    depends_on:
      - lab39-otel-collector
    networks:
      - lab39-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9001/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab39-shard-2:
    build:
      context: ./services/shard
    container_name: lab39-shard-2
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab39-otel-collector:4317
      - OTEL_SERVICE_NAME=shard-2
      - SHARD_ID=2
      - PORT=9002
      - BASE_LATENCY_MS=5
      - LOAD_LATENCY_FACTOR_MS=0.5
    ports:
      - "9002:9002"
    depends_on:
      - lab39-otel-collector
    networks:
      - lab39-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9002/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab39-shard-3:
    build:
      context: ./services/shard
    container_name: lab39-shard-3
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab39-otel-collector:4317
      - OTEL_SERVICE_NAME=shard-3
      - SHARD_ID=3
      - PORT=9003
      - BASE_LATENCY_MS=5
      - LOAD_LATENCY_FACTOR_MS=0.5
    ports:
      - "9003:9003"
    depends_on:
      - lab39-otel-collector
    networks:
      - lab39-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9003/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # API Gateway (routes to shards)
  # ===========================================

  lab39-api-gateway:
    build:
      context: ./services/api-gateway
    container_name: lab39-api-gateway
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab39-otel-collector:4317
      - OTEL_SERVICE_NAME=api-gateway
      - SHARD_URLS=http://lab39-shard-0:9000,http://lab39-shard-1:9001,http://lab39-shard-2:9002,http://lab39-shard-3:9003
      - NUM_SHARDS=4
      - CACHE_ENABLED=false
      - CACHE_TTL_SECONDS=60
    ports:
      - "8000:8000"
    depends_on:
      lab39-shard-0:
        condition: service_healthy
      lab39-shard-1:
        condition: service_healthy
      lab39-shard-2:
        condition: service_healthy
      lab39-shard-3:
        condition: service_healthy
    networks:
      - lab39-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Load Testing
  # ===========================================

  lab39-k6:
    image: grafana/k6:0.49.0
    container_name: lab39-k6
    volumes:
      - ./loadtest:/scripts
    networks:
      - lab39-network
    profiles:
      - loadtest

networks:
  lab39-network:
    driver: bridge
