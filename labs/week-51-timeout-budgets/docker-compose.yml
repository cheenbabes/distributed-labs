services:
  # ===========================================
  # Infrastructure
  # ===========================================

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    container_name: lab51-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      jaeger:
        condition: service_healthy
    networks:
      - lab51-network

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: lab51-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - lab51-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 5s
      timeout: 3s
      retries: 10

  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: lab51-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - lab51-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10

  grafana:
    image: grafana/grafana:10.3.1
    container_name: lab51-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      prometheus:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - lab51-network

  # ===========================================
  # Application Services (Frontend -> A -> B -> C chain)
  # ===========================================

  frontend-api:
    build:
      context: ./services/frontend-api
    container_name: lab51-frontend-api
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=frontend-api
      - DOWNSTREAM_URL=http://service-a:8001
      - DEFAULT_BUDGET_MS=1000
      - PROCESSING_TIME_MS=50
    ports:
      - "8000:8000"
    depends_on:
      - otel-collector
      - service-a
    networks:
      - lab51-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  service-a:
    build:
      context: ./services/service-a
    container_name: lab51-service-a
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=service-a
      - DOWNSTREAM_URL=http://service-b:8002
      - PROCESSING_TIME_MS=100
      - BUDGET_MODE=propagate
    ports:
      - "8001:8001"
    depends_on:
      - otel-collector
      - service-b
    networks:
      - lab51-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  service-b:
    build:
      context: ./services/service-b
    container_name: lab51-service-b
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=service-b
      - DOWNSTREAM_URL=http://service-c:8003
      - PROCESSING_TIME_MS=150
      - BUDGET_MODE=propagate
    ports:
      - "8002:8002"
    depends_on:
      - otel-collector
      - service-c
    networks:
      - lab51-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  service-c:
    build:
      context: ./services/service-c
    container_name: lab51-service-c
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=service-c
      - PROCESSING_TIME_MS=200
      - SLOW_MODE=false
      - SLOW_MODE_MS=800
      - BUDGET_MODE=propagate
    ports:
      - "8003:8003"
    depends_on:
      - otel-collector
    networks:
      - lab51-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Load Testing
  # ===========================================

  k6:
    image: grafana/k6:0.49.0
    container_name: lab51-k6
    volumes:
      - ./loadtest:/scripts
    networks:
      - lab51-network
    profiles:
      - loadtest

networks:
  lab51-network:
    driver: bridge
