services:
  # ===========================================
  # Infrastructure
  # ===========================================

  redis:
    image: redis:7.2-alpine
    container_name: lab20-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    networks:
      - lab20-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  nginx:
    image: nginx:1.25-alpine
    container_name: lab20-nginx
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      api-1:
        condition: service_healthy
      api-2:
        condition: service_healthy
      api-3:
        condition: service_healthy
    networks:
      - lab20-network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    container_name: lab20-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      jaeger:
        condition: service_healthy
    networks:
      - lab20-network

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: lab20-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - lab20-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 5s
      timeout: 3s
      retries: 10

  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: lab20-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - lab20-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10

  grafana:
    image: grafana/grafana:10.3.1
    container_name: lab20-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      prometheus:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - lab20-network

  # ===========================================
  # API Service Replicas (behind load balancer)
  # ===========================================

  api-1:
    build:
      context: ./services/api
    container_name: lab20-api-1
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=api-1
      - INSTANCE_ID=api-1
      - REDIS_URL=redis://redis:6379
      - RATE_LIMIT=100
      - WINDOW_SIZE_SECONDS=60
      - USE_REDIS=true
      - USE_LUA_SCRIPT=true
    ports:
      - "8001:8000"
    depends_on:
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - lab20-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  api-2:
    build:
      context: ./services/api
    container_name: lab20-api-2
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=api-2
      - INSTANCE_ID=api-2
      - REDIS_URL=redis://redis:6379
      - RATE_LIMIT=100
      - WINDOW_SIZE_SECONDS=60
      - USE_REDIS=true
      - USE_LUA_SCRIPT=true
    ports:
      - "8002:8000"
    depends_on:
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - lab20-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  api-3:
    build:
      context: ./services/api
    container_name: lab20-api-3
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=api-3
      - INSTANCE_ID=api-3
      - REDIS_URL=redis://redis:6379
      - RATE_LIMIT=100
      - WINDOW_SIZE_SECONDS=60
      - USE_REDIS=true
      - USE_LUA_SCRIPT=true
    ports:
      - "8003:8000"
    depends_on:
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - lab20-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Load Testing
  # ===========================================

  k6:
    image: grafana/k6:0.49.0
    container_name: lab20-k6
    volumes:
      - ./loadtest:/scripts
    networks:
      - lab20-network
    profiles:
      - loadtest

networks:
  lab20-network:
    driver: bridge
