services:
  # ===========================================
  # Infrastructure - Observability
  # ===========================================

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    container_name: lab50-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      jaeger:
        condition: service_healthy
    networks:
      - lab-network

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: lab50-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 5s
      timeout: 3s
      retries: 10

  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: lab50-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10

  grafana:
    image: grafana/grafana:10.3.1
    container_name: lab50-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      prometheus:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - lab-network

  # ===========================================
  # Infrastructure - Data Stores
  # ===========================================

  postgres:
    image: postgres:16-alpine
    container_name: lab50-postgres
    environment:
      - POSTGRES_USER=shortener
      - POSTGRES_PASSWORD=shortener
      - POSTGRES_DB=urlshortener
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/shortener/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - lab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shortener -d urlshortener"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Redis Cluster (3 nodes for cache sharding)
  redis-1:
    image: redis:7-alpine
    container_name: lab50-redis-1
    command: redis-server --appendonly yes --port 6379
    volumes:
      - redis_data_1:/data
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis-2:
    image: redis:7-alpine
    container_name: lab50-redis-2
    command: redis-server --appendonly yes --port 6379
    volumes:
      - redis_data_2:/data
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis-3:
    image: redis:7-alpine
    container_name: lab50-redis-3
    command: redis-server --appendonly yes --port 6379
    volumes:
      - redis_data_3:/data
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Load Balancer
  # ===========================================

  nginx:
    image: nginx:1.25-alpine
    container_name: lab50-nginx
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80"
    depends_on:
      shortener-1:
        condition: service_healthy
      shortener-2:
        condition: service_healthy
      shortener-3:
        condition: service_healthy
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Application Services (3 instances)
  # ===========================================

  shortener-1:
    build:
      context: ./services/shortener
    container_name: lab50-shortener-1
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=url-shortener-1
      - INSTANCE_ID=1
      - DATABASE_URL=postgresql://shortener:shortener@postgres:5432/urlshortener
      - REDIS_NODES=redis-1:6379,redis-2:6379,redis-3:6379
      - BASE_URL=http://localhost:8000
      - DEFAULT_STRATEGY=counter
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis-1:
        condition: service_healthy
      redis-2:
        condition: service_healthy
      redis-3:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  shortener-2:
    build:
      context: ./services/shortener
    container_name: lab50-shortener-2
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=url-shortener-2
      - INSTANCE_ID=2
      - DATABASE_URL=postgresql://shortener:shortener@postgres:5432/urlshortener
      - REDIS_NODES=redis-1:6379,redis-2:6379,redis-3:6379
      - BASE_URL=http://localhost:8000
      - DEFAULT_STRATEGY=counter
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis-1:
        condition: service_healthy
      redis-2:
        condition: service_healthy
      redis-3:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  shortener-3:
    build:
      context: ./services/shortener
    container_name: lab50-shortener-3
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=url-shortener-3
      - INSTANCE_ID=3
      - DATABASE_URL=postgresql://shortener:shortener@postgres:5432/urlshortener
      - REDIS_NODES=redis-1:6379,redis-2:6379,redis-3:6379
      - BASE_URL=http://localhost:8000
      - DEFAULT_STRATEGY=counter
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60
    ports:
      - "8003:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis-1:
        condition: service_healthy
      redis-2:
        condition: service_healthy
      redis-3:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Load Testing
  # ===========================================

  k6:
    image: grafana/k6:0.49.0
    container_name: lab50-k6
    volumes:
      - ./loadtest:/scripts
    environment:
      - BASE_URL=http://nginx
    networks:
      - lab-network
    profiles:
      - loadtest

networks:
  lab-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data_1:
  redis_data_2:
  redis_data_3:
