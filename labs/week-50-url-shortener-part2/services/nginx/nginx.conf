worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with upstream info
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream=$upstream_addr response_time=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Upstream configuration for URL shortener instances
    upstream shortener_backend {
        # Round-robin load balancing (default)
        # Other options: least_conn, ip_hash

        server shortener-1:8000 weight=1 max_fails=3 fail_timeout=30s;
        server shortener-2:8000 weight=1 max_fails=3 fail_timeout=30s;
        server shortener-3:8000 weight=1 max_fails=3 fail_timeout=30s;

        # Keep connections alive to backends
        keepalive 32;
    }

    # Rate limiting zone (per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    server {
        listen 80;
        server_name localhost;

        # Connection limit per IP
        limit_conn conn_limit 100;

        # Health check endpoint (doesn't hit backend)
        location = /health {
            access_log off;
            return 200 '{"status": "ok", "component": "nginx"}';
            add_header Content-Type application/json;
        }

        # Nginx status for monitoring
        location = /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }

        # Rate limit for shorten endpoint (writes)
        location = /shorten {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://shortener_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add custom header to track which backend handled request
            add_header X-Upstream-Server $upstream_addr;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Admin endpoints - no rate limit
        location /admin {
            proxy_pass http://shortener_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header X-Upstream-Server $upstream_addr;
        }

        # Stats endpoint
        location /stats {
            proxy_pass http://shortener_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            add_header X-Upstream-Server $upstream_addr;
        }

        # Metrics endpoint - route to all instances via specific ports
        location = /metrics {
            # Just proxy to one instance - Prometheus scrapes all directly
            proxy_pass http://shortener_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # API docs
        location /docs {
            proxy_pass http://shortener_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://shortener_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Redirect requests (most common) - moderate rate limit
        location / {
            limit_req zone=api_limit burst=100 nodelay;

            proxy_pass http://shortener_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header X-Upstream-Server $upstream_addr;

            # Fast timeout for redirects
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
