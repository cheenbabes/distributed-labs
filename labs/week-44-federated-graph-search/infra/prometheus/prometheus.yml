global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

  - job_name: 'federation-gateway'
    static_configs:
      - targets: ['gateway:4000']
    metrics_path: /metrics

  - job_name: 'users-subgraph'
    static_configs:
      - targets: ['users-subgraph:4001']
    metrics_path: /metrics

  - job_name: 'products-subgraph'
    static_configs:
      - targets: ['products-subgraph:4002']
    metrics_path: /metrics

  - job_name: 'reviews-subgraph'
    static_configs:
      - targets: ['reviews-subgraph:4003']
    metrics_path: /metrics
