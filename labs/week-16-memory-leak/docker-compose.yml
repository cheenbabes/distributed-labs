services:
  # ===========================================
  # Infrastructure
  # ===========================================

  lab16-otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    container_name: lab16-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel-collector/otel-collector.yml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      lab16-jaeger:
        condition: service_healthy
    networks:
      - lab16-network

  lab16-jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: lab16-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - lab16-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab16-prometheus:
    image: prom/prometheus:v2.49.1
    container_name: lab16-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - lab16-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab16-grafana:
    image: grafana/grafana:10.3.1
    container_name: lab16-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      lab16-prometheus:
        condition: service_healthy
      lab16-jaeger:
        condition: service_healthy
    networks:
      - lab16-network

  # ===========================================
  # Application Service
  # ===========================================

  lab16-leaky-service:
    build:
      context: ./services/leaky-service
    container_name: lab16-leaky-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab16-otel-collector:4317
      - OTEL_SERVICE_NAME=leaky-service
    ports:
      - "8080:8080"
    depends_on:
      - lab16-otel-collector
    networks:
      - lab16-network
    # Memory limit to make OOM happen faster (256MB)
    # The service will crash when it exceeds this limit
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Load Testing
  # ===========================================

  lab16-k6:
    image: grafana/k6:0.49.0
    container_name: lab16-k6
    volumes:
      - ./loadtest:/scripts
    networks:
      - lab16-network
    profiles:
      - loadtest

networks:
  lab16-network:
    driver: bridge
