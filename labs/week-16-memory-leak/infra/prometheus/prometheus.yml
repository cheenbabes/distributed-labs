global:
  scrape_interval: 5s      # Frequent scraping to catch memory growth
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['lab16-otel-collector:8889']

  - job_name: 'leaky-service'
    static_configs:
      - targets: ['lab16-leaky-service:8080']
    metrics_path: /metrics
    scrape_interval: 5s   # More frequent for memory metrics
