events {
    worker_connections 1024;
}

http {
    upstream sample_api {
        least_conn;
        server sample-api-1:8000;
        server sample-api-2:8000;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://sample_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pass rate limit headers from upstream
            proxy_pass_header X-RateLimit-Limit;
            proxy_pass_header X-RateLimit-Remaining;
            proxy_pass_header X-RateLimit-Reset;
            proxy_pass_header Retry-After;
        }

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
