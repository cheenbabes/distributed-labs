services:
  # ===========================================
  # Infrastructure
  # ===========================================

  lab23-otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    container_name: lab23-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      lab23-jaeger:
        condition: service_healthy
    networks:
      - lab23-network

  lab23-jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: lab23-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - lab23-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab23-prometheus:
    image: prom/prometheus:v2.49.1
    container_name: lab23-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - lab23-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab23-grafana:
    image: grafana/grafana:10.3.1
    container_name: lab23-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      lab23-prometheus:
        condition: service_healthy
      lab23-jaeger:
        condition: service_healthy
    networks:
      - lab23-network

  # ===========================================
  # Application Services
  # ===========================================

  lab23-product-catalog:
    build:
      context: ./services/product-catalog
    container_name: lab23-product-catalog
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab23-otel-collector:4317
      - OTEL_SERVICE_NAME=product-catalog
      - RECOMMENDATION_URL=http://lab23-recommendation:8001
      - PRICING_URL=http://lab23-pricing:8002
      - INVENTORY_URL=http://lab23-inventory:8003
      - REQUEST_TIMEOUT=2.0
      - GRACEFUL_DEGRADATION_ENABLED=true
      - RECOMMENDATION_FALLBACK_ENABLED=true
      - PRICING_FALLBACK_ENABLED=true
      - INVENTORY_FALLBACK_ENABLED=true
    ports:
      - "8000:8000"
    depends_on:
      - lab23-otel-collector
      - lab23-recommendation
      - lab23-pricing
      - lab23-inventory
    networks:
      - lab23-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab23-recommendation:
    build:
      context: ./services/recommendation
    container_name: lab23-recommendation
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab23-otel-collector:4317
      - OTEL_SERVICE_NAME=recommendation
      - LATENCY_MIN_MS=20
      - LATENCY_MAX_MS=80
      - INJECT_FAILURE=false
    ports:
      - "8001:8001"
    depends_on:
      - lab23-otel-collector
    networks:
      - lab23-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab23-pricing:
    build:
      context: ./services/pricing
    container_name: lab23-pricing
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab23-otel-collector:4317
      - OTEL_SERVICE_NAME=pricing
      - LATENCY_MIN_MS=10
      - LATENCY_MAX_MS=50
      - INJECT_FAILURE=false
    ports:
      - "8002:8002"
    depends_on:
      - lab23-otel-collector
    networks:
      - lab23-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  lab23-inventory:
    build:
      context: ./services/inventory
    container_name: lab23-inventory
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lab23-otel-collector:4317
      - OTEL_SERVICE_NAME=inventory
      - LATENCY_MIN_MS=15
      - LATENCY_MAX_MS=60
      - INJECT_FAILURE=false
    ports:
      - "8003:8003"
    depends_on:
      - lab23-otel-collector
    networks:
      - lab23-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/health')"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Load Testing
  # ===========================================

  lab23-k6:
    image: grafana/k6:0.49.0
    container_name: lab23-k6
    volumes:
      - ./loadtest:/scripts
    networks:
      - lab23-network
    profiles:
      - loadtest

networks:
  lab23-network:
    driver: bridge
