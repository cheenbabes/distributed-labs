worker_processes 1;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" upstream=$upstream_addr '
                    'response_time=$upstream_response_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Upstream definitions for API instances
    upstream api_warm {
        server api-warm:8000;
        keepalive 32;
    }

    upstream api_cold {
        server api-cold:8000;
        keepalive 32;
    }

    # Combined upstream with weighted load balancing
    # Initial config sends all traffic to warm instance
    upstream api_combined {
        server api-warm:8000 weight=100;
        server api-cold:8000 weight=0 backup;
        keepalive 32;
    }

    # Map for dynamic routing based on header
    map $http_x_target_instance $backend {
        default     "api_combined";
        "warm"      "api_warm";
        "cold"      "api_cold";
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 '{"status": "ok", "service": "nginx"}';
            add_header Content-Type application/json;
        }

        # Direct access to warm instance
        location /warm/ {
            rewrite ^/warm/(.*) /$1 break;
            proxy_pass http://api_warm;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Instance "warm";
        }

        # Direct access to cold instance
        location /cold/ {
            rewrite ^/cold/(.*) /$1 break;
            proxy_pass http://api_cold;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Instance "cold";
        }

        # Load balanced access (respects weights)
        location / {
            proxy_pass http://api_combined;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Add response header to identify which instance handled request
            add_header X-Upstream-Addr $upstream_addr always;
        }

        # Nginx status for monitoring
        location /nginx_status {
            stub_status on;
            allow all;
        }
    }
}
