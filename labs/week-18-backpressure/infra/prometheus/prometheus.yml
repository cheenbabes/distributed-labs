global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['lab18-otel-collector:8889']

  - job_name: 'lab18-producer'
    static_configs:
      - targets: ['lab18-producer:8000']
    metrics_path: /metrics

  - job_name: 'lab18-consumer'
    static_configs:
      - targets: ['lab18-consumer:8001']
    metrics_path: /metrics
