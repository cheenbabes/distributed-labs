# Blue-Green Deployment Router
# This nginx configuration allows switching between blue and green environments
# by including either blue.conf or green.conf

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream=$upstream_addr response_time=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Define upstream servers
    upstream blue {
        server app-blue:8080;
    }

    upstream green {
        server app-green:8080;
    }

    # Include the active environment configuration
    # This file determines which upstream (blue or green) receives traffic
    include /etc/nginx/conf.d/active.conf;

    server {
        listen 80;
        server_name localhost;

        # Add headers to track routing
        add_header X-Routed-By "nginx-blue-green" always;

        # Health check for nginx itself
        location /nginx-health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Status endpoint showing current routing
        location /routing-status {
            access_log off;
            default_type application/json;
            return 200 '{"router": "nginx", "status": "active"}';
        }

        # Proxy all other requests to the active upstream
        location / {
            proxy_pass http://$active_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pass through response headers from upstream
            proxy_pass_header X-App-Version;
            proxy_pass_header X-App-Color;
            proxy_pass_header X-Served-By;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Direct access to blue (for testing/verification)
        location /blue/ {
            rewrite ^/blue/(.*)$ /$1 break;
            proxy_pass http://blue;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Direct access to green (for testing/verification)
        location /green/ {
            rewrite ^/green/(.*)$ /$1 break;
            proxy_pass http://green;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
