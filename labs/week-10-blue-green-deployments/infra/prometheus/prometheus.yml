global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

  - job_name: 'app-blue'
    static_configs:
      - targets: ['app-blue:8080']
    metrics_path: /metrics

  - job_name: 'app-green'
    static_configs:
      - targets: ['app-green:8080']
    metrics_path: /metrics

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: /nginx-health
